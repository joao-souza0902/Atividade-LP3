<script>

function chamaApi() {
    let URL = "https://www.cheapshark.com/api/1.0/deals?storeID=1&upperPrice=15";

    fetch(URL)
        .then(req => req.json())
        .then(show => { console.log(show); fillTable(show);})

}

function fillTable(tabelaDados) {

    const dealID = document.getElementById("tabelaDados");
    dealID.innerHTML="";

    for(var items in tabelaDados.deals) {

        let dealRating = document.createElement("tr");
        let gameID = document.createElement("td");
        let isOnSale = document.createElement("td");

        gameID.innerHTML = items;
        dealRating.appendChild(gameID);

        isOnSale.innerHTML = tabelaDados.deals[items];
        dealRating.appendChild(isOnSale);

        dealID.appendChild(dealRating);
    }
}



</script>



<body>  
<h1>Promoções Steam:</h1>
<p><button onclick="chamaApi();">Chamar API</button></p>
<p>
    <table>
        <thead>
            <tr><th>ID</th><th>Valor</th></tr>
        </thead>
        <tbody id="tabelaDados">
        </tbody>
